tags:
  - Auth
summary: login user
operationId: loginUser
description: 'Login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
          password:
            description: "User's password"
            type: string
responses:
  '200':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - accessToken
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully logged in an user!
            accessToken:
              type: string
              description: New access token
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVC9
  '401':
    $ref: ../../../components/responses/401.yaml
